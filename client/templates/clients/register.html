<template name="registerClient">
    <form class="" action="" method="post">
        <div class="container" style="text-align:center;">
            <br>
            <h1>Registro</h1>
            <br>
            <br>
            <div class="form-group">
                <input type="text" placeholder="Nombres" name="name" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Apellidos" name="lastname" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Email" name="email" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Telefono" name="phone" class="form-control">
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" class="form-control">
            </div>
            <input type="submit" value="Registrar" class="btn btn-success">
        </div>

    </form>
</template>
