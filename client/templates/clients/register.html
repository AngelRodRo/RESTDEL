<template name="registerClient">
    <div id="registerModal" role="dialog" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header" style="background: #e60000;">
            <button type="button" data-dismiss="modal" class="close" style="color: white;">X</button>
            <h4 class="modal-title" style="color: white;">Registro</h4>
          </div>
          <div class="modal-body">
            <form class="" action="" method="post">
                  <div class="form-group">
                      <input type="text" placeholder="Nombres" name="name" class="form-control">
                  </div>
                  <div class="form-group">
                      <input type="text" placeholder="Apellidos" name="lastname" class="form-control">
                  </div>
                  <div class="form-group">
                      <input type="text" placeholder="Email" name="email" class="form-control">
                  </div>
                  <div class="form-group">
                      <input type="text" placeholder="Telefono" name="phone" class="form-control">
                  </div>
                  <div class="form-group">
                      <input type="password" name="password" placeholder="Password" class="form-control">
                  </div >
                  <div class="form-group" style="text-align:right; margin-bottom: 0px;">
                    <input type="submit" value="Registrar" class="btn btn-success">
                  </div>

            </form>

          </div>
          <!-- <div class="modal-footer"></div> -->
        </div>
      </div>
    </div>

</template>
