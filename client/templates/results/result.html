<template name="result">
	<article class="search-result row">
		<div class="col-xs-12 col-sm-12 col-md-3">
			<a href="#" title="Lorem ipsum" class="thumbnail"><img src="http://lorempixel.com/250/140/people" alt="Lorem ipsum" /></a>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-2">
			<ul class="meta-search">
				<li><i class="glyphicon glyphicon-calendar"></i> <span>02/15/2014</span></li>
				<li><i class="glyphicon glyphicon-time"></i> <span>{{this.phone}}</span></li>
				<li><i class="glyphicon glyphicon-tags"></i> <span>{{this.type}}</span></li>
			</ul>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-4 excerpet">
			<h3><a href="#" title="">{{this.title}}</a></h3>
			<p>{{this.description}}</p>
            <span class="plus"><a href="#" title="Lorem ipsum"><i class="glyphicon glyphicon-plus"></i></a></span>
		</div>
        <div class="col-xs-12 col-sm-12 col-md-3">
            <button type="button" data-id="{{this.slug}}" class="btn btn-primary restaurant-order" name="button">Ver platos</button>
        </div>
	</article>
</template>
