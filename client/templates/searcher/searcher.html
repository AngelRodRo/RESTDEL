<template name="searcher">
    <div style="position: absolute; height: 100%; width: 100%; display: table; background-image: url('http://www.lapuertadelsol.com.co/imagenes/vco_secciones/secc_db7823e0ca6d7eaec6e3344093f0ee06.JPG'); background-size: 100% 100%; background-repeat: no-repeat;">
        <div class="container" style="padding-left: 25%; padding-right: 25%; text-align: center; display: table-cell; vertical-align: middle; padding-bottom: 100px;">
            <form method="GET">
                <div class="row">
                  <select class="form-control" name="type">
                    <option>Restaurante</option>
                  </select>
                  <div class="input-group">
                    <span class="input-group-addon" id="addon">
                      <span class="glyphicon glyphicon-search" aria-hidden="false"></span>
                    </span>
                    <input type="text" name="name" placeholder="Buscar.." class="form-control" aria-describedby="addon">
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12 col-xs-offset-0">
                    <input type="submit" value="Buscar" class="btn btn-block btn-success">
                  </div>

                </div>

            </form>
        </div>
    </div>

</template>
