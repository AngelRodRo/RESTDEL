<template name="createDish">
    <div class="modal fade" role="dialog">
        <div class="modal-dialog">
    <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header" style="background: #3e4855;">
                <button type="button" class="close" data-dismiss="modal" style="color: white;">&times;</button>
                <h4 class="modal-title" style="color: white;">Nuevo plato de comida</h4>
              </div>
              <div class="modal-body">
                  <form class="form" action="index.html" method="post">
                      <div class="form-group">
                          <label for="">Nombre</label>
                          <input class="form-control" type="text" name="name" value="">
                      </div>
                      <div class="form-group">
                          <label for="">Tipo</label>
                          <input class="form-control" type="text" name="type" value="">
                      </div>
                      <div class="form-group">
                          <label for="">Precio</label>
                          <input class="form-control" type="number" name="price" value="">
                      </div>
                  </form>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-primary create-dish">Guardar</button>
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
        </div>
    </div>
</template>
