<template name="asignCollaborator">
    <div class="modal fade" role="dialog">
        <div class="modal-dialog">
    <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header" style="background: #3e4855;">
                <button type="button" class="close" data-dismiss="modal" style="color: white;">&times;</button>
                <h4 class="modal-title" style="color: white;">Detalle de la orden</h4>
              </div>
              <div class="modal-body">
                  <label for="">Seleccionar colaborador </label>
                  <select class="collaborators form-control" name="collaborator">
                      {{#each collaborators}}
                        <option value="{{this._id}}">{{this.profile.name}} {{this.profile.lastnames}}</option>
                      {{/each}}
                  </select>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-success asign" name="button">Asignar</button>
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
              </div>
            </div>
        </div>
    </div>
</template>
