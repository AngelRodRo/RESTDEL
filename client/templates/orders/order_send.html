<template name="orderSend">

      <div class="modal-content">
        <div class="modal-header" style="color: white; background: #e60000">
          <button style="color: white;" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>&nbsp;Su pedido ha sido enviado</h1>

      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
