<template name="orderDetails">
    <div class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header" style="color: white; background: #3e4855">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color: white;"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Detalles de la orden</h4>
          </div>
          <div class="modal-body">
              <form class="" action="index.html" method="post">
                  <div class="form-group">
                      <label for="">Direccion</label>
                      <input type="text" class="form-control" name="address" value="">
                  </div>
                  <div class="form-group">
                      <label for="">Telefono</label>
                      <input type="text" class="form-control" name="phone" value="">
                  </div>
                  <div class="form-group">
                      <label for="">Mapa</label>
                      <div style="width:100%;max-width:100%;height:500px">
                          {{> googleMap name="detailsMap" options=exampleMapOptions}}
                      </div>
                  </div>
              </form>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn update-order" name="button" style="background: #e60000; color: white;">Aceptar</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div>
</template>
