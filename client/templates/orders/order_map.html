<template name="orderMap">

    <div class="row">
        <div class="col-lg-8">
            <h1>Esperando Orden: {{nro}}</h1>
        </div>
        <div class="col-lg-4">
            <h3>{{asignado}}</h3>
        </div>
    </div>
    <div style="width:100%;max-width:100%;height:500px">
        {{> googleMap name="orderMap" options=exampleMapOptions}}
    </div>
</template>
